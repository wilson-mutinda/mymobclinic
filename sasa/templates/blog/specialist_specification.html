{% extends "blog/specialization_tabs.html" %}
{% block content %}
<div class="row">
    <!-- Main Content -->
    <main class="col-md-12 ms-sm-auto col-lg-9">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <section class="vh-100 gradient-custom">
                        <div class="py-2 mt-3">
                            <div class="row justify-content-center align-items-center h-100">
                                <div class="col-12 col-lg-10 col-xl-10">
                                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                                        <div class="card-body p-4">
                                            <h5 class="mb-4 pb-md-0 mb-md-4">Specification Form</h5>
                                            <form method="POST" action="{% url 'specialist_specification' %}">
                                                {% csrf_token %}
                                                <div class="row">
                                                    <div class="col-md-6 mb-4">
                                                        <div class="form-outline">
                                                            {{form.specific_name.label_tag}}
                                                            {{form.specific_name}}
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6 mb-4">
                                                        <label class="form-label select-label">Classification</label>
                                                        <select class="select form-control" name="classification">
                                                            <option value="" disabled selected>Choose option</option>
                                                            {% for classification in classifications %}
                                                                <option value="{{ classification.id }}">{{ classification.class_name }}</option>
                                                            {% endfor %}
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="mt-4 pt-2">
                                                    <input class="btn btn-primary btn-sm" type="submit" value="Submit" />
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main><!-- End Main Content -->
</div><!-- End Row -->
{% endblock content %}
